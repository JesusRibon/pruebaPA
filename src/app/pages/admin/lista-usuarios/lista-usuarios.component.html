<div>
  <app-navbar-admin></app-navbar-admin>
</div>

<div id="main">
  <div id="class" class="head">
    <div class="col-div-6">
    <h2>Lista de usuarios</h2>
    <div class="form-gropup">
      <form>
        <input
          type="text"
          class="form-control"
          id="code"
          name="filterUser"
          placeholder="Buscar usuario"
          [(ngModel)]="filterUser"
        />
      </form>
      <br>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let  usuario of usuarios | filter : filterUser">
          <td>{{ usuario.idUsuario }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.direccion }}</td>
          <td>{{ usuario.telefono }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <button (click)="eliminarUsuario(usuario.idUsuario)" class="btn btn-danger">Eliminar</button>
          </td>


        </tr>
      </tbody>

    </table>
    </div>
  </div>
</div>
