<body>
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class="contenedor">
    <div class="title">Registro de Cuenta</div>

    <div class="content">
      <form (ngSubmit)="onSubmit()">
        <div class="detalles_usuario">
          <div class="input_box">
            <span class="detalles">Identificacion</span>
            <input
              type="text"
              placeholder="Digite su identificacion"
              [(ngModel)]="usuario.idUsuario"
              name="idUsuario"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Nombre </span>
            <input
              type="text"
              placeholder="Digite su nombre"
              [(ngModel)]="usuario.nombre"
              name="nombre"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Apellido </span>
            <input
              type="text"
              placeholder="Digite su apellido"
              [(ngModel)]="usuario.apellido"
              name="apellido"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Dirección</span>
            <input
              type="text"
              placeholder="Digite su dirección"
              [(ngModel)]="usuario.direccion"
              name="direccion"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Número de Teléfono</span>
            <input
              type="text"
              placeholder="Digite su número"
              [(ngModel)]="usuario.telefono"
              name="telefono"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Email</span>
            <input
              type="email"
              placeholder="Digite su email"
              [(ngModel)]="usuario.email"
              name="email"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Contraseña</span>
            <input
              type="password"
              placeholder="Digite su contraseña"
              [(ngModel)]="usuario.password"
              name="password"
            />
          </div>

          <div class="button">
            <input type="submit" value="Registro" />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
