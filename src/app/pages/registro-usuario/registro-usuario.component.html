<body>
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class="contenedor">
    <div class="title">Registro de Cuenta</div>

    <div class="content">
      <form [formGroup]="form" >
        <div class="detalles_usuario">
          <div class="input_box">
            <span class="detalles">Identificacion</span>
            <input
              type="text"
              placeholder="Digite su identificacion"
              formControlName="idUsuario"
              name="idUsuario"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Nombre </span>
            <input
              type="text"
              placeholder="Digite su nombre"
             formControlName="nombre"
              name="nombre"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Apellido </span>
            <input
              type="text"
              placeholder="Digite su apellido"
              formControlName="apellido"
              name="apellido"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Dirección</span>
            <input
              type="text"
              placeholder="Digite su dirección"
              formControlName="direccion"
              name="direccion"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Número de Teléfono</span>
            <input
              type="text"
              placeholder="Digite su número"
              formControlName="telefono"
              name="telefono"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Email</span>
            <input
              type="email"
              placeholder="Digite su email"
              formControlName="email"
              name="email"
            />
          </div>

          <div class="input_box">
            <span class="detalles">Contraseña</span>
            <input
              type="password"
              placeholder="Digite su contraseña"
              formControlName="password"
              name="password"
            />
          </div>

          <div class="button" *ngIf="form.valid"  (click)="onSubmit()">
            <input type="submit" value="Registro valido"  [disabled]="form.invalid"/>
          </div>
          
          <div class="invalid" *ngIf="form.invalid">
            <input type="submit" value="Registro invalido"  [disabled]="form.invalid" />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
