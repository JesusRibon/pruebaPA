<div class="nav">

  </div>

  <main >
    <div class="container-img">
        <img [src]="dataProduct.urlImg" 
                   alt="imagen-producto" class="img-product">
    </div>
    <div class="container-info-product">
        <h1 class="title">{{dataProduct?.nombre}}</h1>
        <div class="container-price">
            <div class="container-details-products">
                <div class="btn-seleccionar">     
                    <label for="color" id="color " name="color"><b>Color</b></label>
                    <select name="color" id="color" class="configuraciones">
                        <option disabled selected value ="">
                            selecione un color
                        </option>
                        <option value="rojo">
                            rojo
                        </option>
                        <option value="beich">
                            Amarillo
                        </option>
                        <option value="blanco">
                            blanco
                        </option>
                        <option value="azul">
                            rojo
                        </option>
                    </select>
                </div>
                <div class="btn-seleccionar">
                  <label for="color" id="color " name="color"><b>Cantidad</b></label>
                    <select name="color" id="color" class="configuraciones">
                      <option disabled selected value ="">
                        selecione una cantidad
                        </option>
                        <option value="1">
                           1
                        </option>
                        <option value="2">
                          2
                        </option>
                        <option value="3">
                          3
                        </option>
                        <option value="4">
                          4
                        </option>
                        <option value="5">
                          5
                        </option>

                    </select>  
                </div>
                <div class="button" (click)="addToCart(dataProduct)">
                    <input type="submit" value="AÃ±adir al Carrito" />
                  </div>
            </div> 
            
        </div>
        <div class="container-description">
            <div class="title-description">
               <h3>Descripcion</h3>   
            </div>
            <div class="text-description">
                <p>{{dataProduct?.descripcion}}
                </p>
            </div>
        </div>     
    </div>
</main>
<div class="title-relacionado">
    <div class="title-pro">
        PRODUCTOS RELACIONADOS
    </div>
</div>
<div class="content-relacionada">
    <div class="content-button-left">
        <mat-icon  (click)="prevProducts()" class="icon-left">arrow_back_ios</mat-icon>
    </div>
    <div class="productos-relacionados">
      <div *ngFor="let product of visibleProducts; let i = index">
        <div *ngIf="i !== currentIndex" class="card-prodcuto">
          <div class="img">
            <img [src]="product.urlImg" alt="" class="producto-img">
          </div>
          <div class="descripcion">
            <div class="title">
              <p>{{ product.nombre }}</p>
            </div>
          </div>
          <div class="precio">
            <div class="price">$ {{ product.precio }}</div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="content-button-rigth">
        <mat-icon class="icon-right" (click)="nextProducts()">arrow_forward_ios</mat-icon>
    </div>
  </div>
